research_task:
  description: >

    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is 2025
  expected_output: >
    Answer the list using the [user_query : {topic}] each number should be answered in detailed and concise answers.
  agent: researcher

reporting_task:
  description: >
    Using the context and the [user_query : {topic} ], transform all context into conversational answer.
    Answer should be using only what user_query is using. If it is tagalog, then reply in tagalog, if it is English, 
    reply in English. If it is Taglish, reply or mirror but the important thing is replying in Tagalog with some english
    words that can be used as nouns or an object. Be creative in text sentence but dont add unnecessary topics or long 
    explanations
  expected_output: >
    Answer the {topic} and make it conversational text like how chatbot reply to customers.
  agent: reporting_analyst
